<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<meta charset="UTF-8">
<title>Cars</title>


<h1>Cars</h1>
<table>
    <tread>
        <th:block>
            <th colspan="1">Model</th>
            <th colspan="1">Series</th>
            <th colspan="1">Color</th>
         </th:block>
    </tread>

    <tbody>

    <tr th:each="car : ${Carslist}" >

        <td text="${car.Model}">Model</td>
        <td text="${car.Series}">Series</td>
        <td text="${car.Color}">Color</td>
    </tr>

    </tbody>
</table>


</html>
